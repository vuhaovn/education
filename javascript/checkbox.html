    display: block;

}

<body>

<script type="text/javascript">

$(document).ready(function(){
  $("a").click(function(){

    var ele = $(":checkbox").filter(":checked").val();
      
      if( !ele ){
          return false;
      } else {
          return true;
      }
  });
  
});


</script>
