<html ng-app="countryApp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Getting started with routing using ngRoute</title>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular-route.min.js"></script>

<script>
  var 
    countryApp = angular.module('countryApp', ['ngRoute']);

    countryApp.config(function($routeProvider) {
      $routeProvider
      .when('/', {
        templateUrl: 'list17.html ',
        controller: 'countryController'
      });
    });

    countryApp.controller('countryController', ['$scope', '$http', function(scope, http) {
      http.get('js/countries02.json').success(function(data) {
        scope.countries = data;
      });
    }]);

</script>

</head>

<body>
  <div class="contents" ng-view></div>
</body>

</html>
