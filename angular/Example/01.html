<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="vn" xml:lang="vn" dir="ltr">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="content-style-type" content="text/css" />
<title>Simple Angular JS</title>
<link type="text/css" rel="stylesheet" href="/share/css/share.css">
<script type="text/javascript" src="/angular/js/angular.min.js"></script>

<style>
  h1 {
    color: #bc1daf;
    font-size: 200%;
  }
  h2 {
    color: #00fff6;
    font-size: 150%;
    display: inline-block;
  }
  span {
    color: #343030;
    font-size: 125%;
    font-weight: bold;
  }
  input {
    padding: 5px 10px;
  }
</style>

</head>
<body>

<div id="contents">
  <div class="inner">
    <form action="" method="post">
      <table ng-app>
        <tr>
          <th><h1>Name:</h1></th>
          <td><input type="text" ng-model="yourname" /></td>
        </tr>
        <tr>
          <td colspan="2"><span>Hello</span> <h2>{{yourname}}</h2></td>
        </tr>
      </table>
    </form>
  <!-- /.inner --></div>
<!-- /#contents --></div>

</body>
</html>
