<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="vn" xml:lang="vn" dir="ltr">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="content-style-type" content="text/css" />
<title>Medium Angular JS</title>
<link type="text/css" rel="stylesheet" href="/share/css/share.css">
<script type="text/javascript" src="/angular/js/angular.min.js"></script>
<script type="text/javascript" src="/angular/js/02.js"></script>

<style>
#contents {
  padding: 30px;
}
.done-true {
  color: grey;
}
</style>

</head>
<body ng-app="todoApp">

<div id="contents" ng-controller="todoController">
  <div class="inner">
    <p> {{remaining()}} of {{todos.length}} remaining [ <span ng-click="delete()">Delete</span> ]</p>
    <ul>
      <li ng-repeat="todo in todos">
        <input type="checkbox" ng-model="todo.done" />
        <span class="done-{{todo.done}}">{{todo.text}}</span>
      </li>
    </ul>
    <form ng-submit="addTodo()">
      <input type="text" ng-model="todoText" />
      <input type="submit" value="add" />
    </form>
  <!-- /.inner --></div>
<!-- /#contents --></div>

</body>
</html>
