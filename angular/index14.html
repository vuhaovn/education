<html ng-app="countryApp">
<head>
<meta charset="utf-8">
<title>Adding search using Angular filters</title>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
<style>

table {
  width: 100%;
}
th,td {
  border: 1px solid #333;
  padding: 5px 10px;
}
.search {
  margin: 10px 0 30px;
}
.search span {
  font-size: 200%;
  color: #cc0000;
  display: inline-block;
  vertical-align: middle;
}
.search input {
  display: inline-block;
  vertical-align: middle;
  padding: 5px 10px;
}

</style>
</head>
<body ng-controller="countryController">

  <div class="search">
    <span>Search: </span>
    <input type="text" ng-model="name">
  <!-- /.search --></div>

  <table>
    <tr>
      <th>Country</th>
      <th>Population</th>
    </tr>
    <tr ng-repeat="country in countries | filter:name">
      <td>{{country.name}}</td>
      <td>{{country.population}}</td>
    </tr>
  </table>

<script>
  var countryApp = angular.module('countryApp', []);

  countryApp.controller('countryController', ['$scope', '$http', function(scope, http) {
    http.get('js/countries.json').success(function(data) {
      scope.countries = data;
    });
  }]);

</script>

</body>
</html>
