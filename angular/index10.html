<html ng-app="nameApp">
<head>
  <meta charset="utf-8">
  <title>(not good)Loop and add remove</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
</head>
<body ng-controller="nameController">

  <ul>
    <li ng-repeat="name in names">{{name}}<a href="" ng-click="delete(name)">Delete</a></li>
  </ul>
  
  <form ng-submit="addName()">
    <input type="text" ng-model="newName">
    <input type="submit" value="Add">
  </form>

<script>
  
  var nameApp = angular.module('nameApp', []);

  nameApp.controller('nameController', function($scope) {
    $scope.names = ['Superman', 'Batman', 'The Flash', 'Green Lantern'];
    
    $scope.addName = function() {
      $scope.names.push($scope.newName);
      $scope.newName = ''; // Clear
    };

    $scope.delete = function(name) {
      var i = $scope.names.indexOf(name);
      $scope.names.splice(i, 1);
    }

  });

</script>

</body>
</html>
